<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Directory Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section>
        <div class="hero">
            <div class="box box_two">
                <div class="left_head">
                    <div class="ham"><i class="fa-solid fa-bars"></i> </div>
                    <div class="close"><i class="fa-solid fa-xmark"></i></div>
                    <img class="logo" src="assets/Logo 1logo_rv2.png" alt="">
                    <nav class="navigator">
                        <a href="" class="nav">Giới thiệu</a>
                        <a href="" class="nav">Trang chủ</a>
                        <a href="" class="nav">Về chúng tôi</a>
                    </nav>
                </div>
                <div class="right_head">
                    <nav class="signin">
                        <a href="" class="sign_in">Đăng nhập</a>
                        <a href="" class="sign_in">Đăng kí</a>
                    </nav>
                </div>
            </div>
        </div>

    </section>

   <section>
        <div class="container">
            <div class="directory">
                <div class="header">
                    <div class="icon"><i class="fa-solid fa-phone"></i> </div>
                    <div class="text"> Gợi Ý </div>
                </div>
                <div class="list">
                    <div class="item">                
                        <div class="sdt"> 113 </div>
                        <div class="name">   Cảnh Sát          </div>
                    </div>
                    <div class="item">                
                        <div class="sdt"> 114 </div>
                        <div class="name">   Cứu Hoả         </div>
                    </div>
                    <div class="item">                
                        <div class="sdt">115 </div>
                        <div class="name">  Cứu thương          </div>
                    </div>
                </div>
            </div>

            <div class="directory">
                <div class="header_two">
                    <div class="icon"><i class="fa-solid fa-tty"></i> </div>
                    <div class="text"> Các Liên Hệ </div>
                </div>
                <div class="list">
                    <div class="item">                
                        <div class="sdt"> 12345678 </div>
                        <div class="name">   Khang        </div>
                    </div>
                    <div class="item">                
                        <div class="sdt"> 87654321 </div>
                        <div class="name">  Khoa Nghèo =>>        </div>
                    </div>
                    <div class="item">                
                        <div class="sdt">9876543 </div>
                        <div class="name">  Thái      </div>
                    </div>
                    <div class="item">                
                        <div class="sdt">9876543 </div>
                        <div class="name">  ...    </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
